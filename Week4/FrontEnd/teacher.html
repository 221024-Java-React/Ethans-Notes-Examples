<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Page</title>
    <link rel="stylesheet" href="./teacher.css"/>
</head>
<body>
    <h1>Welcome to the teacher page</h1>
    <div class="teacher-container">
        <div class="form-group">
            <h2 id="toggle-create">Create a new course</h2>
            <form id="new-course" hidden>
                <h3>Select the Course Subject</h3>
                <select id="subject">
                    <option value="Reading">Reading</option>
                    <option value="Math">Math</option>
                    <option value="Science">Science</option>
                    <option value="Art">Art</option>
                    <option value="Social Studies">Social Studies</option>
                    <option value="Programming">Programming</option>
                </select>
                <h3>Select the Number for the Course</h3>
                <input type="number" id="courseNumber"/>
                <h3>Name the Course</h3>
                <input type="text" id="courseName" />
            </form>
            <button id="new-course-btn" hidden>Create new Course</button>
        </div>
        <div class="form-group">
            <h2 id="toggle-assign">Assign an Instructor</h2>
            <form id="assign-teacher" hidden>
                <h3>Enter the Course ID</h3>
                <input type="number" id="courseId"/>
                <h3>Enter the Course Subject</h3>
                <select id="subjectA">
                    <option value="Reading">Reading</option>
                    <option value="Math">Math</option>
                    <option value="Science">Science</option>
                    <option value="Art">Art</option>
                    <option value="Social Studies">Social Studies</option>
                    <option value="Programming">Programming</option>
                </select>
                <h3>Enter the Course Number</h3>
                <input type="number" id="courseNumberA"/>
                <h3>Enter the Course Name</h3>
                <input type="text" id="courseNameA"/>
                <h3>Enter the Teacher ID</h3>
                <input type="text" id="teacherId" />
                <br/>
                <br/>
                <input type="submit" value="Update Course Record" />
            </form>
        </div>
    </div>
    <script src="teacher.js"></script>
</body>
</html>
