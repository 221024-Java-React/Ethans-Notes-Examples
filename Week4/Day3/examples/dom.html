<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Manipulation</title>
</head>

<body id="body">
    <div id="nav">
        <hr>
        <h3>Navbar!</h3>
        <br>
        <button id="button2" onclick="navigateToPage1()">Page 1</button>
        <button id="button1" onclick="navigateToPage2()">Page 2</button>
    </div>
    <hr>
    <div id="content">
        <h1>This is the home page!</h1>
        <p>We are going to edit this web page live with DOM manipulation! </p>

        <div id="div1">
            <p>There are lots of ways to do this.</p>
            <a href="http://www.google.com">google.com</a>
            <table id="table1" class="tableClass" border="1" cellpadding="5" cellspacing="5">
                <tr>
                    <th>first name</th>
                    <th>last name</th>
                </tr>
                <tr>
                    <td>Kyle</td>
                    <td>Plummer</td>
                </tr>
                <tr>
                    <td>Ethan</td>
                    <td id="ethanslastname">McGill</td>
                </tr>
            </table>
        </div>
    </div>
</body>
<script>
    function navigateToPage2() {
        console.log("Hiding body innerHTML content...");
        let body = document.getElementById("content");
        body.innerHTML = `
        <h1>This is the home page!</h1>
        <p>We are going to edit this web page live with DOM manipulation! </p>

        <div id="div1">
            <p>There are lots of ways to do this.</p>
            <a href="http://www.google.com">google.com</a>
            <table id="table1" class="tableClass" border="1" cellpadding="5" cellspacing="5">
                <tr>
                    <th>first name</th>
                    <th>last name</th>
                </tr>
                <tr>
                    <td>Kyle</td>
                    <td>Plummer</td>
                </tr>
                <tr>
                    <td>Ethan</td>
                    <td id="ethanslastname">McGill</td>
                </tr>
            </table>
        </div>
        `;
    }

    function navigateToPage1() {
        console.log("Navigating back...");
        let body = document.getElementById("content");
        body.innerHTML = `
        <h1>This is the home page!</h1>

        <div id="div1">
            <p>There are lots of ways to do this.</p>
            <a href="http://www.google.com">google.com</a>
            <table id="table1" class="tableClass" border="1" cellpadding="5" cellspacing="5">
                <tr>
                    <th>first name</th>
                    <th>last name</th>
                </tr>
                <tr>
                    <td>Kyle</td>
                    <td>Plummer</td>
                </tr>
                <tr>
                    <td>Ethan</td>
                    <td id="ethanslastname">McGill</td>
                </tr>
            </table>
        </div>`;
    }



    (function iife() {
        console.log("fact finding our div: ", document.getElementById("div1"));
        console.log("fact finding our table: ", document.getElementById("table1"));
        console.log("get elements by class name: ", document.getElementsByClassName("tableClass"));
        console.log("get all <p> tags: ", document.getElementsByTagName("p"));

    })();

</script>

</html>
